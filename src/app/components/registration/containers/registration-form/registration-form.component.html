<div class=" content">
  <div class=" row">
    <div class=" col-md-8">
      <div class=" card">
        <div class=" card-header"><h5 class=" title">Create Profile</h5></div>
        <div class=" card-body">
          <form class="form" [formGroup]="form">
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <mat-label> First Name </mat-label>
                  <input class=" form-control" formControlName="firstname" placeholder="First Name" type="text" matInput/>
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <mat-label> Last Name </mat-label>
                  <input class=" form-control" formControlName="lastname" placeholder="Last Name" type="text" matInput/>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <mat-label> Email </mat-label>
                  <input class= "form-control" formControlName="email" placeholder="Email" type="email" required matInput/>
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <mat-label> Password </mat-label>
                  <input class= "form-control" formControlName="password" placeholder="Password" type="password" required matInput/>
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12">
                <div class=" form-group">
                  <mat-label> User Role </mat-label><br>
                  <div class=" col-md-6">
                    <input id="student" type="radio" class="custom-radio" value="student" name="role" formControlName="role">
                    <label class="col-form-label" for="student">Student</label>
                  </div>
                  <div class=" col-md-6">
                    <input id="tutor" type="radio" class="radio" value="tutor" name="role" formControlName="role">
                    <label for="tutor">Tutor</label>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class=" card-footer">
          <!--          <button class=" btn btn-fill btn-danger" [disabled]="form.invalid" type="submit">-->
          <!--            Submit-->
          <!--          </button>-->
          <button class="btn btn-success animation-on-hover" type="button" (click)="onSubmit()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
